services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - VAPI_API_KEY=${VAPI_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - NODE_ENV=production
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3001}
        - REACT_APP_VAPI_PUBLIC_KEY=${REACT_APP_VAPI_PUBLIC_KEY}
        - REACT_APP_VAPI_ASSISTANT_ID=${REACT_APP_VAPI_ASSISTANT_ID}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge